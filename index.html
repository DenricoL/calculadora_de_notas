<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Notas</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>

    <h4>Antes de usar, leia as informações sobre o sistema no 
        <a href="https://github.com/DenricoL/calculadora_de_notas" style="color: aquamarine;"> 
        repositório do projeto (GitHub)</a>
    </h4>

    <br>

    <div class="container">
        <h2>Calculadora de Notas</h2>
        <p>Calcule sua nota mínima necessária na prova final (N3)</p>
        
        <label for="n1">Nota de pontualidade (N1):</label>
        <input type="number" id="n1" step="0.5" min="0" max="10" placeholder="Digite sua nota N1">
        <br>
        <label for="n2">Nota de aproveitamento (N2):</label>
        <input type="number" id="n2" step="0.5" min="0" max="10" placeholder="Digite sua nota N2">
        
        <button class="calcular" onclick="calcularNota()">Calcular</button>
        <button class="limpar" onclick="limparCampos()">Limpar</button>

        <p id="resultado"></p>
    </div>

    <script src="calculadora.js"></script>


</body>
</html>
